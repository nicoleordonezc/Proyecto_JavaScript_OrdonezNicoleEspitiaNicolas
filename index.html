<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="src/main.js" type="module" defer></script>
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="#">Ver</a>
        </header>
        <section class="section_home">
            <h1>Dungeons & Dragons</h1>
            <a href="#personajes"class="boton_inicial">Iniciar</a>
        </section>
        <video muted autoplay loop >
            <source src="assets/img/background.mp4"
            type="video/mp4">
        </video>
    </main>
        <section id="personajes" class="section_personajes">
            <article class="article_form">
                <form action="?" class="form" id="form">
                    <h1>Nuevo personaje</h1>
                    <input type="text" class="name" placeholder="Nombre">
                    <span>Raza</span><select class="raza"></select>
                    <span>Clase</span><select class="clase"></select>
                    <input type="text" class="genero" placeholder="GÃ©nero">
                    <span>Armadura</span><select class="armadura"></select>
                    <div class="div_num">
                        <span>Fuerza</span><input type="number" class="fuerza" max="20" min="0">
                        <span>Destreza</span><input type="number" class="destreza" max="20" min="0">
                        <span>Inteligencia</span><input type="number" class="inteligencia" max="20" min="0">
                    </div>
                    <span>Habilidades</span><select class="habilidades"></select>
                    <input type="text" class="accesorios" placeholder="Accesorios">
                    <button>Guardar</button>
                </form>
            </article>  
    </section>
</body>
</html>
