<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="src/main.js" type="module" defer></script>
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="#">Ver</a>
        </header>
        <section class="section_home">
            <h1>Dungeons & Dragons</h1>
            <a href="#personajes"class="boton_inicial">Iniciar</a>
        </section>
        <video muted autoplay loop >
            <source src="assets/img/background.mp4"
            type="video/mp4">
        </video>
    </main>
        <section id="personajes" class="section_personajes">
            <article class="article_form">
                <form action="?" class="form" id="form">
                    <h1>Nuevo personaje</h1>
                    <input type="text" class="name" placeholder="Nombre" name="name">
                    <span>Raza</span><select class="raza" name="raza"></select>
                    <span>Clase</span><select class="clase" name="clase"></select>
                    <label for="genero">Género</label>
                    <select id="genero" class="genero" name="genero">
                    <option value="">Selecciona un género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                    </select>
                    <span>Armadura</span><select class="armadura" name="armas"></select>
                    <div class="div_num">
                        <span>Fuerza</span><input type="number" class="fuerza" max="20" min="0" name="fuerza">
                        <span>Destreza</span><input type="number" class="destreza" max="20" min="0"name="des">
                        <span>Inteligencia</span><input type="number" class="inteligencia" max="20" min="0"name="inte">
                    </div>
                    <span>Habilidades</span><select class="habilidades" name="habi"></select>
                    <input type="text" class="accesorios" placeholder="Accesorios" name="acce">
                    <button class="button" id="button" type="submit">Guardar</button>
                </form>
            </article>  
    </section>
</body>
</html>
