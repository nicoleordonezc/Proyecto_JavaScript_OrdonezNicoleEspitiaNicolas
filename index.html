<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="src/main.js" type="module" defer></script>
</head>
<body>
    <main class="main">
        <section class="section_home">
            <div class="div_title">
                <h1>Dungeons</h1>
                <img src="" alt="">
                <h1>Dragons</h1>
            </div>
            <img src="./assets/img/mujer.png">
            <div class="div_link">
                <a href="#personajes"class="boton_inicial">Get started</a>
                <a href="#">See more</a>
            </div>
        </section>
        <video muted autoplay loop >
            <source src="assets/img/BG 1.mp4"
            type="video/mp4">
        </video>
    </main>
        <section id="personajes" class="section_personajes">
            <article class="article_form">
                <form action="?" class="form" id="form">
                    <h1>New character</h1>
                    <input type="text" class="name" placeholder="Nombre" name="name">
                    <span>Race</span><select class="raza" name="raza"></select>
                    <span>Class</span><select class="clase" name="clase"></select>
                    <label for="genero">GÃ©nero</label>
                    <select id="genero" class="genero" name="genero">
                    <option value="">Select a gender</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Other</option>
                    </select>
                    <span>Weapons</span><select class="armas" name="armas"></select>
                    <span>Armor</span><select class="armadura" name="armadura"></select>
                    <div class="div_num">
                        <span>Fuerza</span><input type="number" class="fuerza" max="20" min="0" name="fuerza">
                        <span>Destreza</span><input type="number" class="destreza" max="20" min="0"name="des">
                        <span>Inteligencia</span><input type="number" class="inteligencia" max="20" min="0"name="inte">
                    </div>
                    <span>Habilidades</span><select class="habilidades" name="habi"></select>
                    <span>accesorios</span><select class="accesorios" name="accesorios"></select>
                    <button class="button" id="button" type="submit">Guardar</button>
                </form>
            </article>  
    </section>
</body>
</html>
